<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Music.css" />
  </head>

  <body>
    <div class="main_div">
      <!-- muusic container -->
      <div class="musicContainer">
        <h2 id="container-heading">Now Playing</h2>
        <div id="border-line"></div>
        <div class="now-playing">
            <h3 id="title">SUGAR & BROWNIES</h3>
            <h3 id="artist">Dharia</h3>
        </div>
        <div class="img_container">
          <img src="images/music-1.jpg" alt="" />
        </div>
        <audio id="main-audio" controls></audio>

        <!-- Progress bar -->
        <div class="progress-area">
          <div class="progress-bar">
            <span></span>
          </div>
          <div class="timer">
            <span class="current">0:00</span>
            <span class="duration ">3:40</span>
          </div>
        </div>
        <!---Controls-->
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="Previous" title="Previous"></i>
          <i class="fa-solid fa-play main-button" id="Play" title="Play"></i>
          <i class="fa-solid fa-forward" id="Next" title="Next"></i>
        </div>

        <!-- -----Volume Control------ -->
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa fa-volume-up"></i>
        </div>
      </div>

      <!-- playlist container -->
      <div class="playlistContainer">
        <h2 id="container-heading">Playlist</h2>
        <div id="border-line"></div>

        <div class="song-details-container">
            <ul id="playlist">

            </ul>
        </div>
      </div>
    </div>
    <script src="Music.js"></script>
  </body>
</html>
